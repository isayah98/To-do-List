<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="my-do">
            <h2>My To Do List</h2>

            <form>
                <input type="text" id="to-do" placeholder="Add a new to do...">
                <button type="button" id="addEdit">Add</button>
            </form>

            <div class="list">
                <span id="do">Learn React js</span>
                <div class="edimove">
                    <span id="edit">Edit</span>
                    <span id="remove">Remove</span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
